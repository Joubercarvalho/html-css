<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        div{
            background-color: red;
            width: 300px;
        }
        div > p{
            display: none;
        }
        div:hover{
            background-color: rgba(221, 36, 36, 0.377);
            box-shadow: 3px 3px 3px gray;
        }
        div:hover > p{
            display: block;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div>menu 1
        <p>sub menu</p>
    </div>
    <div>menu 2
        <p>sub menu</p>
    </div>
    <div>menu 3
        <p>sub menu</p>
    </div>
    <div>menu 4
        <p>sub menu</p>
    </div>
</body>
</html>
