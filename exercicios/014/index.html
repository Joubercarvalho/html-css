<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">  <h1>Sites com videos</h1> </header>

    <main class="principal">
        <section class="principal-conteudo">
            <div class="principal-conteudo-discricao">
                <H2 class="principal-titulo">videos hopedados localmente!</H2>
                <p class="principal-paragrafo">Esse video esta hospedado no meu proprio servido.</p>
            </div>
            <video class="principal-video" controls autoplay loop>
                <source src="v/Video2.mp4" type="video/mp4">
                <source src="v/Video1.webm" type="video/webm">
                <source src="v/video.mp4" type="video/mp4">
            </video>

        </section>


        <div class="divicao">
            <section class="principal-conteudo">
                <div class="principal-conteudo-discricao">
                    <H1 class="principal-titulo">Video do Youtube</H1>
                    <p class="principal-paragrafo"> Videos inserido do Youtube</p>
            
                </div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </section>
        </div>

    </main>
    
</body>
</html>
